<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Analysis Agent - WebSocket Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.disconnected {
            background: #fee;
            color: #c00;
        }

        .status.connected {
            background: #efe;
            color: #060;
        }

        .status.processing {
            background: #fef6e4;
            color: #d97706;
        }

        input[type="file"],
        input[type="text"],
        button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .log {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }

        .log-entry.info {
            border-left: 4px solid #3b82f6;
        }

        .log-entry.success {
            border-left: 4px solid #10b981;
        }

        .log-entry.error {
            border-left: 4px solid #ef4444;
        }

        .result {
            background: #f0fdf4;
            border: 2px solid #86efac;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }

        .result h3 {
            color: #065f46;
            margin-bottom: 10px;
        }

        .code-block {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin: 10px 0;
        }

        .plot {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ CSV Analysis Agent</h1>
            <p>Real-time –∞–Ω–∞–ª–∏–∑ —Å WebSocket</p>
        </div>

        <div class="content">
            <!-- –°—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è -->
            <div class="section">
                <div id="status" class="status disconnected">
                    ‚ö†Ô∏è –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É
                </div>
            </div>

            <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–µ—Å—Å–∏–µ–π -->
            <div class="section">
                <h2>1Ô∏è‚É£ –°–æ–∑–¥–∞—Ç—å —Å–µ—Å—Å–∏—é</h2>
                <button onclick="createSession()">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é —Å–µ—Å—Å–∏—é</button>
                <div id="session-info"></div>
            </div>

            <!-- –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ –∏ –∑–∞–ø—Ä–æ—Å -->
            <div class="section">
                <h2>2Ô∏è‚É£ –ó–∞–≥—Ä—É–∑–∏—Ç—å CSV –∏ –∑–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å</h2>
                <input type="file" id="csvFile" accept=".csv">
                <input type="text" id="query" placeholder="–í–∞—à –≤–æ–ø—Ä–æ—Å (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ü–æ—Å—Ç—Ä–æ–π –≥—Ä–∞—Ñ–∏–∫ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ü–µ–Ω)">
                <button onclick="analyzeCSV()" id="analyzeBtn" disabled>–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>

            <!-- –õ–æ–≥ —Å–æ–±—ã—Ç–∏–π -->
            <div class="section">
                <h2>üìã –õ–æ–≥ —Å–æ–±—ã—Ç–∏–π</h2>
                <div id="log" class="log"></div>
            </div>

            <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
            <div id="result-container"></div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const API_URL = 'http://localhost:8000';
        const WS_URL = 'ws://localhost:8000';

        let ws = null;
        let sessionId = null;

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Å—Å–∏–∏
        async function createSession() {
            try {
                addLog('–°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Å—Å–∏–∏...', 'info');

                const response = await fetch(`${API_URL}/api/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (data.success) {
                    sessionId = data.session_id;
                    addLog(`‚úì –°–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞: ${sessionId}`, 'success');

                    document.getElementById('session-info').innerHTML = `
                        <div style="background: #eff6ff; padding: 10px; border-radius: 8px; margin-top: 10px;">
                            <strong>Session ID:</strong> ${sessionId}<br>
                            <strong>–ò—Å—Ç–µ–∫–∞–µ—Ç —á–µ—Ä–µ–∑:</strong> ${data.expires_in} —Å–µ–∫
                        </div>
                    `;

                    // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
                    connectWebSocket();
                } else {
                    addLog('‚úó –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Å—Å–∏–∏', 'error');
                }
            } catch (error) {
                addLog(`‚úó –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
        function connectWebSocket() {
            if (!sessionId) {
                addLog('‚úó –°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ —Å–µ—Å—Å–∏—é', 'error');
                return;
            }

            addLog('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket...', 'info');

            ws = new WebSocket(`${WS_URL}/ws/analyze/${sessionId}`);

            ws.onopen = () => {
                addLog('‚úì WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                updateStatus('connected', '‚úì –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                document.getElementById('analyzeBtn').disabled = false;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onerror = (error) => {
                addLog('‚úó WebSocket –æ—à–∏–±–∫–∞', 'error');
                updateStatus('disconnected', '‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            };

            ws.onclose = () => {
                addLog('WebSocket –æ—Ç–∫–ª—é—á–µ–Ω', 'info');
                updateStatus('disconnected', '‚ö†Ô∏è –û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                document.getElementById('analyzeBtn').disabled = true;
            };
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π WebSocket
        function handleWebSocketMessage(data) {
            console.log('WebSocket message:', data);

            switch(data.type) {
                case 'connected':
                    addLog(data.message, 'success');
                    break;

                case 'task_started':
                    addLog(`–ó–∞–¥–∞—á–∞ –∑–∞–ø—É—â–µ–Ω–∞: ${data.task_id}`, 'info');
                    updateStatus('processing', '‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...');
                    break;

                case 'progress':
                    if (data.meta && data.meta.status) {
                        addLog(`üìä ${data.meta.status}`, 'info');
                        updateStatus('processing', `‚è≥ ${data.meta.status}`);

                        if (data.meta.code) {
                            addLog('–ö–æ–¥ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω', 'info');
                        }
                    }
                    break;

                case 'result':
                    if (data.status === 'success') {
                        addLog('‚úì –ê–Ω–∞–ª–∏–∑ –∑–∞–≤–µ—Ä—à–µ–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
                        updateStatus('connected', '‚úì –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                        displayResult(data.result);
                    } else {
                        addLog(`‚úó –û—à–∏–±–∫–∞: ${data.error}`, 'error');
                        updateStatus('connected', '‚úì –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                    }
                    break;

                case 'error':
                    addLog(`‚úó –û—à–∏–±–∫–∞: ${data.message}`, 'error');
                    break;
            }
        }

        // –ê–Ω–∞–ª–∏–∑ CSV
        async function analyzeCSV() {
            const fileInput = document.getElementById('csvFile');
            const queryInput = document.getElementById('query');

            if (!fileInput.files[0]) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ CSV —Ñ–∞–π–ª');
                return;
            }

            if (!queryInput.value.trim()) {
                alert('–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å');
                return;
            }

            const file = fileInput.files[0];
            const query = queryInput.value.trim();

            addLog(`–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é —Ñ–∞–π–ª: ${file.name}`, 'info');
            addLog(`–ó–∞–ø—Ä–æ—Å: ${query}`, 'info');

            // –ß—Ç–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ –∫–∞–∫ base64
            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64 = e.target.result.split(',')[1];

                // –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ WebSocket
                ws.send(JSON.stringify({
                    type: 'analyze',
                    file_base64: base64,
                    query: query
                }));
            };
            reader.readAsDataURL(file);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function displayResult(result) {
            const container = document.getElementById('result-container');

            let html = '<div class="result">';
            html += '<h3>‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç –∞–Ω–∞–ª–∏–∑–∞</h3>';

            if (result.final_code) {
                html += '<h4>–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫–æ–¥:</h4>';
                html += `<div class="code-block">${escapeHtml(result.final_code)}</div>`;
            }

            if (result.text_output) {
                html += '<h4>–í—ã–≤–æ–¥:</h4>';
                html += `<p>${escapeHtml(result.text_output)}</p>`;
            }

            if (result.result_data) {
                html += '<h4>–î–∞–Ω–Ω—ã–µ:</h4>';
                html += `<pre>${JSON.stringify(result.result_data, null, 2)}</pre>`;
            }

            if (result.plots && result.plots.length > 0) {
                html += '<h4>–ì—Ä–∞—Ñ–∏–∫–∏:</h4>';
                result.plots.forEach((plot, i) => {
                    html += `<img src="${plot}" class="plot" alt="–ì—Ä–∞—Ñ–∏–∫ ${i+1}">`;
                });
            }

            html += `<p style="margin-top: 15px; color: #6b7280;">–ü–æ–ø—ã—Ç–æ–∫: ${result.attempts_count}</p>`;
            html += '</div>';

            container.innerHTML = html;
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updateStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = () => {
            addLog('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –°–æ–∑–¥–∞–π—Ç–µ —Å–µ—Å—Å–∏—é –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã.', 'info');
        };
    </script>
</body>
</html>
